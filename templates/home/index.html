<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HomeX</title>

        {% load static %}

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
	<link rel="stylesheet" href="{%  static "css/animate.css" %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{%  static "css/icomoon.css" %}">
	<!-- Themify Icons-->
	<link rel="stylesheet" href="{%  static "css/themify-icons.css" %}">
        <!-- Bootstrap  -->
	<link rel="stylesheet" href="{%  static "css/bootstrap.css" %}">

	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{%  static "css/magnific-popup.css" %}">

	<!-- Bootstrap DateTimePicker -->
	<link rel="stylesheet" href="{%  static "css/bootstrap-datetimepicker.min.css" %}">

	<!-- Owl Carousel  -->
	<link rel="stylesheet" href="{%  static "css/owl.carousel.min.css" %}">
	<link rel="stylesheet" href="{%  static "css/owl.theme.default.min.css" %}">

	<!-- Theme style  -->
	<link rel="stylesheet" href="{%  static "css/style.css" %}">

	<!-- Modernizr JS -->
	<script src="{%  static "js/modernizr-2.6.2.min.js" %}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="{%  static "js/respond.min.js" %}"></script>
	<![endif]-->

	</head>
	<body>
		
	<div class="gtco-loader"></div>
	
	<div id="page">

	
	<!-- <div class="page-inner"> -->
	<nav class="gtco-nav" role="navigation">
		<div class="gtco-container">
			
			<div class="row">
				<div class="col col-lg-8">
					<div id="gtco-logo" ><a>HomeX <em>.</em></a></div>
				</div>
                <div id="gtco-logo" class="col col-lg-3">Welcome , <em>{{ status.f_name }}</em></div>
                <div class="col col-lg-1">
                    <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
                </div>
			</div>
			
		</div>
	</nav>
	
	<header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner" style="background-image: url( {% static 'images/img_bg_1.jpg' %} )" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12 col-md-offset-0 text-left">
					

					<div class="row row-mt-15em">
						<div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
							<span class="intro-text-small">An IOT based <a>Home Automation</a></span>
							<h1 class="cursive-font">Making Life Simple!</h1>
						</div>
						<div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
							<div class="form-wrap">
								<div class="tab">
									
									<div class="tab-content">
										<div class="tab-content-inner active" data-content="signup">
											<h3 class="cursive-font">Control Pannel</h3>
											<form method="POST">
                                                {% csrf_token %}

												<div class="row form-group">
													<div class="col-md-12">
                                                        <label>Fan &emsp;<b style="color: whitesmoke"> [ &ensp; {{ status.fan }} &ensp;]</b></label>
                                                        <div class="w3-bar">
                                                            <button type="submit" class="btn btn-primary" name ="onButtonFan">On</button>
                                                            <button type="submit" class="btn btn-danger" name="offButtonFan">Off</button>
                                                        </div>
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
                                                        <label >Light &emsp;<b style="color: whitesmoke"> [ &ensp; {{ status.light }} &ensp;]</b></label>
														<div class="w3-bar">
                                                            <button class="btn btn-primary" name="onButtonLight">On</button>
                                                            <button class="btn btn-danger" name="offButtonLight">Off</button>
                                                        </div>
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
                                                        <label>Motor &emsp;<b style="color: whitesmoke"> [ &ensp; {{ status.motor }} &ensp;]</b></label>
														<div class="w3-bar">
                                                            <button class="btn btn-primary" name="onButtonMotor">On</button>
                                                            <button class="btn btn-danger" name="offButtonMotor">Off</button>
                                                        </div>
													</div>
												</div>
											</form>
										</div>


									</div>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>
		</div>
	</header>





	<div class="gtco-cover gtco-cover-sm" style="background-image: url( {% static 'images/img_bg_1.jpg' %} )"  data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="gtco-container text-center">
			<div class="display-t">
				<div class="display-tc">
					<h1>&ldquo; It's not that we use technology, we live technology ! &rdquo;</h1>
				</div>
			</div>
		</div>
	</div>







	<footer id="gtco-footer" role="contentinfo" style="background-image: url({% static 'images/img_bg_1.jpg' %} )" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row row-pb-md">




				<div class="col-md-12 text-center">
					<div class="gtco-widget">
						<h3>Get In Touch</h3>
						<ul class="gtco-quick-contact">
							<li><a href="#"><i class="icon-phone"></i> +91 9876543210</a></li>
							<li><a href="#"><i class="icon-mail2"></i> homeX@info.org</a></li>
						</ul>
					</div>
				</div>
			</div>



		</div>
	</footer>
	<!-- </div> -->

	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>

	<!-- jQuery -->
	<script src="{%  static "js/jquery.min.js" %}"></script>
	<!-- jQuery Easing -->
	<script src="{%  static "js/jquery.easing.1.3.js" %}"></script>
	<!-- Bootstrap -->
	<script src="{%  static "js/bootstrap.min.js" %}"></script>
	<!-- Waypoints -->
	<script src="{%  static "js/jquery.waypoints.min.js" %}"></script>
	<!-- Carousel -->
	<script src="{%  static "js/owl.carousel.min.js" %}"></script>
	<!-- countTo -->
	<script src="{%  static "js/jquery.countTo.js" %}"></script>

	<!-- Stellar Parallax -->
	<script src="{%  static "js/jquery.stellar.min.js" %}"></script>

	<!-- Magnific Popup -->
	<script src="{%  static "js/jquery.magnific-popup.min.js" %}"></script>
	<script src="{%  static "js/magnific-popup-options.js" %}"></script>

	<script src="{%  static "js/moment.min.js" %}"></script>
	<script src="{%  static "js/bootstrap-datetimepicker.min.js" %}"></script>


	<!-- Main -->
	<script src="{%  static "js/main2.js" %}"></script>

	</body>
</html>
